<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/payment.css">
  
</head>

<body>
  <div>
    <header id="header">
      <div class="header">
        <!--Header div-->
        <img src="assests/images/logo.png" alt="logo" id="logo"  />
        <!--login to open in new page-->
        
        <span class="loginStyle">
          <button  type="button" class="btn btn-light btn-sm"  onclick="logout()" data-toggle="modal" data-target="#login" id="logout-button" style="padding: -0.625rem .75rem;">LOGIN</button>
      </span><br/>
      </div>
    </header>
    <div class="mainDiv">

      <div class="imgDiv">
        <img style="height: 270px; width: 300px;"
          src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" />
        <span style=" margin-left: 5%; display: flex; flex-direction: column; color: black;">
          <h2 style="margin-top: 10%;">Radisson Blu Hotel</h2>
          <p>#38 of 1,289 hotels in New Delhi</p>
          <span>National Highway 8, New Delhi 110017 India</span>
          </span>
      </div>

      <div class="descSty">

        <p id="marginDesc">
          <b>Name:</b> John Doe </br></br>
          <b>Number of Adults:</b> 2 </br></br>
          <b>Check-in Date:</b> 06/06/2020 </br></br>
          <b>Check-out Date:</b> 08/06/2020
        </p>

        <p style="padding: 1% 2%; margin-left: 2%; margin-right: 2%; margin-top: 2%; margin-bottom:2%;"></br>
          <b>Tariff Breakdown:</b> Rs.1000 &#10799; 2 Adults &#10799; 5 Nights </br></br>
          <b>Total Amount:</b> Rs.10000
        </p>

        <a href="#" target="_self" style="text-decoration: none; color: black; margin: auto;"><button type="button"
            id="ena" class="btn btn-success" onclick="pay()" disabled>Pay Now</button></a>
      </div>
      <div style=" height: 120px; background-color: #e0e0e0; ">

      </div>
    </div>
    <footer id="footer">
      <!--Footer div-->
      <!--first section of Footer div-->
      <span class="contactStyle"><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#example-modal-signup" id="sign-up-button" >Contact Us</button>
      </span>
      <!--second section of Footer div-->
      <div id="social">
      <a href="https://www.facebook.com" target="_blank"><img class="social-icons" src="assests/images/facebook.png" alt="facebook" /></a>
      <a href="https://www.instagram.com" target="_blank"><img class="social-icons" src="assests/images/instagram.png" alt="instagram" /></a>
      <a href="https://twitter.com" target="_blank" ><img class="social-icons" src="assests/images/twitter.png" alt="twitter" /></a>
    </div>
      <br />
      <!--third section of Footer div-->
      <p class="copyRight">&COPY; 2020 ROOM SEARCH PVT. LTD.</p>
    </footer>

    <div id="loginAndContact">
      
    </div>
